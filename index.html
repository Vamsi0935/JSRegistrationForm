<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration</h2>
        </div>
        <form action="index.html" class="form" id="form">
            <div class="fields">
                <label for="fullname">Fullname: </label>
                <input type="text" placeholder="Enter your name " id="fullname" class="name" minlength="5">
                <span class="error"></span>
            </div>
            <div class="fields">
                <label for="email">Email ID: </label>
                <input type="email" placeholder="Enter your email " id="email" class="email">
                <span class="error"></span>
            </div>
            <div class="fields">
                <label for="mobile">Mobile Number: </label>
                <input type="text" placeholder="Enter your number " id="mobile" class="name" maxlength="10">
                <span class="error"></span>
            </div>
            <div class="fields">
                <label for="username">Username: </label>
                <input type="text" placeholder="Enter your username " id="username" class="name" minlength="10" maxlength="15">
                <span class="error"></span>
            </div>
            <div class="fields">
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter your password " id="password" class="password" minlength="10">
                <span class="error"></span>
            </div>
            <button class="button">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
